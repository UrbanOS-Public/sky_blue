name: "07_set_AKS"
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Choose the environment used to deploy urbanos.
        options:
          - dev
          - uat
          - prd
        required: true
  
jobs:
  build:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}
    env:
      secrets:
      arm_client_id: ${{ secrets.ARM_CLIENT_ID }}             ## ARM Client ID 
      arm_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}     ## ARM Client Secret
      arm_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }} ## ARM Subscription ID
      arm_tenant_id: ${{ secrets.ARM_TENANT_ID }}             ## ARM Tenant ID
    steps:
    
    - name: Azure login
      id: login
      uses: azure/login@v1.4.3
      with:
        creds: '{"clientId":"$ARM_CLIENT_ID","clientSecret":"$ARM_CLIENT_SECRET","subscriptionId":"$ARM_SUBSCRIPTION_ID","tenantId":"$secrets.ARM_TENANT_ID"}'
    
    - name: Set AKS context
      id: set-context
      uses: azure/aks-set-context@v3
      with:
        resource-group: '${{ secrets.RESOURCE_GROUP }}' 
        cluster-name: '${{ secrets.CLUSTER_NAME }}'
    
    - name: Setup kubectl
      id: install-kubectl
      uses: azure/setup-kubectl@v3